<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Family Love Animation - Mobile</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            padding: 10px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }
        
        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            font-size: 15px;
            color: rgba(255, 182, 193, 0.4);
            animation: float 6s infinite ease-in-out;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 0.7; }
            50% { transform: translateY(-40px) rotate(180deg); opacity: 0.4; }
            75% { transform: translateY(-20px) rotate(270deg); opacity: 0.7; }
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            position: relative;
            z-index: 2;
        }
        
        .hi-fofa {
            font-size: clamp(32px, 12vw, 56px);
            font-weight: bold;
            color: #d63384;
            text-shadow: 
                0 0 10px rgba(214, 51, 132, 0.5),
                0 0 20px rgba(214, 51, 132, 0.3),
                0 0 30px rgba(214, 51, 132, 0.2);
            opacity: 0;
            animation: slideInFromTop 1.5s ease-out forwards;
            text-align: center;
            line-height: 1.2;
        }
        
        .message {
            font-size: clamp(18px, 5vw, 24px);
            color: #495057;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 20px;
            border-radius: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 4px 16px rgba(214, 51, 132, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            border: 2px solid rgba(214, 51, 132, 0.1);
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(30px);
            animation: slideInFromBottom 1s ease-out 2s forwards;
        }
        
        .word {
            opacity: 0;
            transform: translateY(20px);
            animation: popIn 0.6s ease-out forwards;
            transition: all 0.3s ease;
        }
        
        .word:hover {
            color: #d63384;
            transform: translateY(-2px) scale(1.05);
        }
        
        /* Heart emoji styling */
        .heart-emoji {
            font-size: 1.2em;
            color: #ff6b6b;
            animation: heartPulse 2s infinite;
            display: inline-block;
        }
        
        @keyframes slideInFromTop {
            0% { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.8); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        @keyframes slideInFromBottom {
            0% { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes popIn {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.8); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        /* Touch feedback */
        .message:active {
            transform: scale(0.98);
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.15),
                0 2px 8px rgba(214, 51, 132, 0.15);
        }
        
        /* Mobile specific optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                gap: 30px;
            }
            
            .hi-fofa {
                font-size: clamp(28px, 10vw, 48px);
                margin-bottom: 10px;
            }
            
            .message {
                padding: 20px 15px;
                border-radius: 20px;
                gap: 6px;
                font-size: clamp(16px, 4.5vw, 22px);
            }
            
            .word {
                margin: 2px 0;
            }
        }
        
        /* Very small screens */
        @media (max-width: 360px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
                gap: 25px;
            }
            
            .hi-fofa {
                font-size: clamp(24px, 9vw, 40px);
            }
            
            .message {
                padding: 18px 12px;
                font-size: clamp(14px, 4vw, 20px);
            }
        }
        
        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                gap: 20px;
                padding: 10px;
            }
            
            .hi-fofa {
                font-size: clamp(24px, 8vw, 36px);
            }
            
            .message {
                padding: 15px 12px;
                font-size: clamp(14px, 3.5vw, 18px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" style="top: 10%; left: 15%; animation-delay: 0s;">üíñ</div>
    <div class="heart-bg" style="top: 20%; right: 20%; animation-delay: 1s;">üíï</div>
    <div class="heart-bg" style="bottom: 30%; left: 10%; animation-delay: 2s;">üíó</div>
    <div class="heart-bg" style="bottom: 15%; right: 15%; animation-delay: 3s;">üíù</div>
    <div class="heart-bg" style="top: 60%; left: 80%; animation-delay: 4s;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="top: 80%; right: 70%; animation-delay: 5s;">üíñ</div>
    
    <div class="container">
        <div class="hi-fofa" id="hi-fofa">fofa My Love <span class="heart-emoji">üíï</span></div>
        <div class="message" id="message"></div>
    </div>
    
    <script>
        function createFloatingHearts() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíù', '‚ù§Ô∏è', 'üíò'];
            const container = document.body;
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-bg';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 10 + 12) + 'px';
                
                container.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 6000);
            }, 3000);
        }

        function showMessage() {
            const messageDiv = document.getElementById("message");
            messageDiv.innerHTML = ""; 
            
            const words = [
                "Distance", "can't", "break", "the", "bond", "of", "love.", 
                "üíñ", "Stay", "strong,", "you", "are", "never", "alone.", "üíï"
            ];

            words.forEach((word, index) => {
                const span = document.createElement("span");
                span.classList.add("word");
                
                // Add special class for heart emojis
                if (word.includes('üíñ') || word.includes('üíï')) {
                    span.classList.add("heart-emoji");
                }
                
                span.style.animationDelay = `${index * 0.3}s`;
                span.textContent = word;
                messageDiv.appendChild(span);
            });
        }

        // Add touch feedback
        document.addEventListener('DOMContentLoaded', function() {
            const message = document.getElementById('message');
            
            message.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            message.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Start animations
        setTimeout(() => {
            setTimeout(showMessage, 2500);
            createFloatingHearts();
        }, 1000);

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
